<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farqad</title>
    <link rel="stylesheet" href="static/css/background.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgb(35, 16, 68) 0%, rgb(23, 11, 44) 100%);
            color: #ffffff;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(41, 19, 87, 0.95);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(228, 100, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-link {
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .logo-link:hover {
            transform: translateY(-2px);
        }

        .logo-section img {
            width: 80px;
            height: 50px;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #E464FF, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #E464FF, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            padding-left: 2.5rem;
            background: rgba(19, 8, 45, 0.7);
            border: 1px solid rgba(228, 100, 255, 0.2);
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #E464FF;
            box-shadow: 0 0 0 2px rgba(228, 100, 255, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group i {
            position: absolute;
            left: 0.75rem;
            top: 2.3rem;
            color: rgba(228, 100, 255, 0.7);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 2.3rem;
            color: rgba(228, 100, 255, 0.7);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #E464FF;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #E464FF, #8B5CF6);
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(228, 100, 255, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .register-link a {
            color: #E464FF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #8B5CF6;
            text-decoration: underline;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: rgba(255, 87, 87, 0.2);
            border: 1px solid rgba(255, 87, 87, 0.3);
            color: #ff5757;
        }

        .success-message {
            background: rgba(75, 222, 151, 0.2);
            border: 1px solid rgba(75, 222, 151, 0.3);
            color: #4bde97;
        }

        .verification-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(228, 100, 255, 0.2);
            display: none;
        }

        .verification-section p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.75rem;
        }

        .resend-btn {
            background: transparent;
            border: 1px solid rgba(228, 100, 255, 0.5);
            color: #E464FF;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .resend-btn:hover {
            background: rgba(228, 100, 255, 0.1);
            border-color: #E464FF;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }

        .register-type-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .register-type-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: 2px solid transparent;
            background: #1a1333;
            color: #E464FF;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.25s;
            box-shadow: 0 2px 8px rgba(228, 100, 255, 0.08);
            position: relative;
        }
        .register-type-btn i {
            font-size: 1.3rem;
            margin-bottom: 0.25rem;
        }
        .register-type-btn.active {
            background: linear-gradient(135deg, #E464FF 0%, #8B5CF6 100%);
            color: #fff;
            border: 2px solid #E464FF;
            box-shadow: 0 4px 16px rgba(228, 100, 255, 0.18);
            z-index: 1;
        }
        .register-type-btn:not(.active):hover {
            background: rgba(228, 100, 255, 0.08);
            color: #fff;
            border: 2px solid #8B5CF6;
        }
    </style>
</head>
<body>
    <div class="space-background">
        <div class="stars-small"></div>
        <div class="stars-medium"></div>
        <div class="stars-large"></div>
        <div class="nebula"></div>
        <div class="shooting-stars">
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
        </div>
    </div>

    <div class="login-container">
        <!-- Button Group for Login Types -->
        <div class="register-type-group">
            <a href="login.html" class="register-type-btn active"> <i class="fas fa-user"></i> Individual </a>
            <a href="admin_login.html" class="register-type-btn"> <i class="fas fa-user-shield"></i> Admin </a>
            <a href="org_login.html" class="register-type-btn"> <i class="fas fa-building"></i> Organization </a>
        </div>

        <div class="logo-section">
            <a href="main.html" class="logo-link">
                <img src="static/images/Screenshot_11-Photoroom.png" alt="Farqad Logo">
                <div class="logo-text">Farqad</div>
            </a>
        </div>

        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your account</p>
        </div>

        <div id="error-message" class="message error-message"></div>
        <div id="success-message" class="message success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-eye password-toggle" id="password-toggle"></i>
            </div>

            <button type="submit" class="submit-button" id="login-button">
                <span id="button-text">Sign In</span>
            </button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            const emailInput = document.getElementById('email');

            // Toggle password visibility
            passwordToggle.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.classList.remove('fa-eye');
                    passwordToggle.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.classList.remove('fa-eye-slash');
                    passwordToggle.classList.add('fa-eye');
                }
            });

            // Handle form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show loading state
                loginButton.disabled = true;
                buttonText.innerHTML = '<span class="loading"></span> Logging in...';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                try {
                    // Convert form data to URLSearchParams format for OAuth2
                    const formData = new URLSearchParams();
                    formData.append('username', emailInput.value); // OAuth2 expects 'username' field
                    formData.append('password', passwordInput.value);
                    
                    const response = await fetch('/auth/token', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.detail || 'Login failed');
                    }
                    
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/chatpage.html';
                    
                } catch (error) {
                    errorMessage.textContent = error.message || 'Invalid credentials. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Reset button state
                    loginButton.disabled = false;
                    buttonText.textContent = 'Sign In';
                }
            });
        });
    </script>
</body>
</html>
